        <script>
            function init()
			{
				var body = document.getElementsByTagName('body')[0];
				body.onmousemove = anim;
			}
			
			function anim(e){
				var x;
				if (e.pageX)
				  x = e.pageX;
				else
				  x = e.clientX;		
				var data = document.getElementById("logoAnim");
				data.style.textIndent = "-" + (x /10) % 35 + "px";
			}
			if(navigator.appVersion.indexOf("MSIE")==-1 || navigator.appVersion.split("MSIE")[1] >8)
				window.onload = init;
        </script>
